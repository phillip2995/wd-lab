<!DOCTYPE html>
<html lang="en">
    <style>
        #container{
            background-color: rgb(75, 42, 226);
            width : 300px;
            height: 150px;       
        }
        .inputno{
            width : 200px;
            margin: 10px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id = "container">
    <input type="text" class = "inputno" id = "no1" placeholder="Enter no1">
    <br>
    <input type="text" class = "inputno" id = "no2" placeholder="Enter no2" >
    <br>
    <button onclick = "calculate('add')">Add</button>
    <button onclick = "calculate('sub')">Subtract</button>
    <button onclick = "calculate('mul')">Multiply</button>
    <button onclick = "calculate('div')">Divide</button>
    <div id = "result">     
    </div>
   </div> 
   <script>
    function calculate(p)
    {
      var n1 = parseInt(document.getElementById("no1").value)
      var n2= parseInt(document.getElementById("no2").value)
      switch(p)
      {
        case "add":result = n1+n2;
                   break;
        case "sub":result = n1-n2;
                   break;
        case "mul":result = n1*n2;
                   break;
        case "div": result = n1/n2;
                   break;  
      }
      document.getElementById("result").textContent = "The result is : " +  result ;
    }
   </script>
</body>
</html>
