<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 140px;
            background-color: aquamarine;
            border: 5px solid black;
            margin: 100px 100px;
            overflow: auto;
            resize: both;
        }
        div:hover
        {
            background-color: aqua;
        }
        h1
        {
            writing-mode: vertical-lr;
        }
    </style>
</head>
<body>
    <h1>resize 1</h1>
    <h1>resize 2</h1>
    <h1>resize 3</h1>
    <h1>resize 4</h1>
    <h1>resize 5</h1>

</body>
</html>
